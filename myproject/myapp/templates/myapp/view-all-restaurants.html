{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Restaurants - MyResto Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background-color: #fef6f0;
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; padding: 50px;
        }
        .container {
            background: #fff; padding: 40px; width: 90%; max-width: 1200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 12px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 30px; }

        .form-section {
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee;
            display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;
        }
        .form-group {
            flex: 1; min-width: 200px;
        }
        .form-group label {
            display: block; margin-bottom: 5px; font-weight: bold; color: #555;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;
            box-sizing: border-box;
        }
        .form-section button {
            padding: 12px 25px; background-color: #f4b400;
            border: none; border-radius: 8px; color: #fff; font-weight: bold;
            cursor: pointer; transition: background-color 0.3s ease;
        }
        .form-section button:hover { background-color: #e09b00; }

        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd; padding: 12px 15px; text-align: left;
        }
        th { background-color: #f2f2f2; font-weight: bold; color: #555; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }

        .action-btn {
            padding: 6px 14px; border: none; border-radius: 6px; color: #fff;
            cursor: pointer; font-weight: bold; margin-right: 5px;
        }
        .edit-btn { background-color: #007bff; }
        .edit-btn:hover { background-color: #0056b3; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
<div class="container">
    <h2>Manage Restaurants</h2>

    <div class="form-section">
        <div class="form-group">
            <label for="restaurantName">Restaurant Name</label>
            <input type="text" id="restaurantName" placeholder="Enter name" />
        </div>
        <div class="form-group">
            <label for="restaurantAddress">Address</label>
            <input type="text" id="restaurantAddress" placeholder="Enter address" />
        </div>
        <div class="form-group">
            <label for="restaurantTables">Total Tables</label>
            <input type="number" id="restaurantTables" placeholder="e.g., 10" />
        </div>
        <div class="form-group">
            <label for="restaurantContact">Contact</label>
            <input type="text" id="restaurantContact" placeholder="e.g., 03xx-xxxxxxx" />
        </div>
        <div class="form-group">
            <label for="restaurantStatus">Status</label>
            <select id="restaurantStatus">
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
            </select>
        </div>
        <button onclick="addRestaurant()">Add Restaurant</button>
    </div>

    <table id="restaurantTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Total Tables</th>
                <th>Contact</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled dynamically via JS -->
        </tbody>
    </table>
</div>

<script>
    let restaurants = [];

    function addRestaurant() {
        const name = document.getElementById('restaurantName').value.trim();
        const address = document.getElementById('restaurantAddress').value.trim();
        const tables = document.getElementById('restaurantTables').value.trim();
        const contact = document.getElementById('restaurantContact').value.trim();
        const status = document.getElementById('restaurantStatus').value;

        if (!name || !address || !tables || !contact || !status) {
            alert("Please fill in all fields.");
            return;
        }

        const newId = restaurants.length > 0 ? Math.max(...restaurants.map(r => r.id)) + 1 : 1;
        restaurants.push({ id: newId, name, address, tables, contact, status });

        document.getElementById('restaurantName').value = '';
        document.getElementById('restaurantAddress').value = '';
        document.getElementById('restaurantTables').value = '';
        document.getElementById('restaurantContact').value = '';
        document.getElementById('restaurantStatus').value = 'Open';

        displayRestaurants();
    }

    function displayRestaurants() {
        const tableBody = document.querySelector("#restaurantTable tbody");
        tableBody.innerHTML = '';

        restaurants.forEach(r => {
            const row = tableBody.insertRow();
            row.insertCell().textContent = r.name;
            row.insertCell().textContent = r.address;
            row.insertCell().textContent = r.tables;
            row.insertCell().textContent = r.contact;
            row.insertCell().textContent = r.status;

            const actionsCell = row.insertCell();
            actionsCell.innerHTML = `<button class='action-btn edit-btn' onclick='editRestaurant(${r.id})'>Edit</button>
                                      <button class='action-btn delete-btn' onclick='deleteRestaurant(${r.id})'>Delete</button>`;
        });
    }

    function editRestaurant(id) {
        alert("Edit feature can be added here for restaurant ID: " + id);
    }

    function deleteRestaurant(id) {
        if (confirm("Are you sure you want to delete this restaurant?")) {
            restaurants = restaurants.filter(r => r.id !== id);
            displayRestaurants();
        }
    }
</script>
</body>
</html>
