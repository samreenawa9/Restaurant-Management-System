{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Edit Employee</h4>
            <form method="POST" class="forms-sample">
                {% csrf_token %}
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" name="name" class="form-control" value="{{ emp.name }}" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" name="role" class="form-control" value="{{ emp.role }}" required>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="number" name="contact" class="form-control" value="{{ emp.contact }}" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ emp.email }}" required>
                </div>
                <div class="form-group">
                    <label>Select Restaurant</label>
                    <select name="restaurant" class="form-control">
                        {% for r in restaurants %}
                            <option value="{{ r.id }}" {% if r.id == emp.restaurants.id %}selected{% endif %}>
                                {{ r.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Update</button>
                <a href="{% url 'admin_panel' %}" class="btn btn-light">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
