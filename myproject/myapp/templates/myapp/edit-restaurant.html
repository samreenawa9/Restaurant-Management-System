{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Edit Restaurant</h4>
            <form method="POST" class="forms-sample" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="{{ restaurant.name }}" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" class="form-control" value="{{ restaurant.address }}" required>
                </div>
                <div class="form-group">
                    <label>Total Tables</label>
                    <input type="number" name="total_tables" class="form-control" value="{{ restaurant.total_tables }}" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" value="{{ restaurant.email }}" required>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" name="image" accept="image/*" class="form-control" >
                    {% if restaurant.image %}
  <img src="{{ restaurant.image.url }}" alt="Current Image" class="img-fluid mt-2" style="max-height: 150px;">
{% endif %}
                </div>
                
                <button type="submit" class="btn btn-primary mr-2">Update</button>
                <a href="{% url 'admin_panel' %}" class="btn btn-light">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
