{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile - MyResto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fffaf3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            border-radius: 8px;
            background-color: #f4b400;
            color: white;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #e09b00;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>Admin: Sam</h2>
        <p>Email: admin@myresto.com</p>
        <button class="btn">Edit Profile</button>
        <button class="btn">Change Password</button>
        <button class="btn" style="background-color:#e74c3c;">Logout</button>
    </div>

</body>
</html>
