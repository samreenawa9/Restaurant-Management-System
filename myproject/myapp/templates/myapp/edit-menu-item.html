{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu Item</title>
    <link rel="stylesheet" href="{% static 'myapp/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/vertical-layout-light/style.css' %}">
    <link rel="shortcut icon" href="{% static 'myapp/images/favicon.png' %}">
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="w-100 mx-auto" style="max-width: 500px;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Edit Menu Item</h4>

                        <form method="POST" class="forms-sample">
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            <div class="form-group">
                                <label for="id_name">Item Name</label>
                                {{ form.name }}
                            </div>

                            <div class="form-group">
                                <label for="id_description">Description</label>
                                {{ form.description }}
                            </div>

                            <div class="form-group">
                                <label for="id_price">Price</label>
                                {{ form.price }}
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>

                            <div class="text-center mt-3">
                                <a href="{% url 'restaurant_dashboard' %}">‚Üê Back to Dashboard</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS Files -->
<script src="{% static 'myapp/vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static 'myapp/js/off-canvas.js' %}"></script>
<script src="{% static 'myapp/js/template.js' %}"></script>
</body>
</html>
