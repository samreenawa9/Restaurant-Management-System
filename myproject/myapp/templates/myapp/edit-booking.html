{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card" style="max-width: 500px; width: 100%;">
        <div class="card-body">
                        <h4 class="card-title text-center mb-4">Edit Booking</h4>
                        <form method="POST" class="forms-sample">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Customer Name</label>
                                <input type="text" name="customer_name" class="form-control" value="{{ booking.customer_name }}" required>
                            </div>

                            <div class="form-group">
                                <label>Contact</label>
                                <input type="text" name="contact" class="form-control" value="{{ booking.contact }}" required>
                            </div>

                            <div class="form-group">
                                <label>Booking Date</label>
                                <input type="date" name="booking_date" class="form-control" value="{{ booking.booking_date }}" required>
                            </div>

                            <div class="form-group">
                                <label>Booking Time</label>
                                <input type="time" name="booking_time" class="form-control" value="{{ booking.booking_time|time:'H:i' }}" required>
                            </div>

                            <div class="form-group">
                                <label>Guests</label>
                                <input type="number" name="guests" class="form-control" value="{{ booking.guests }}" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" name="email" class="form-control" value="{{ booking.email }}" required>
                            </div>

                            <div class="form-group">
                                <label>Restaurant</label>
                                <select name="restaurant" class="form-control" required>
                                    {% for r in restaurants %}
                                        <option value="{{ r.id }}" {% if r.id == booking.restaurant.id %}selected{% endif %}>
                                            {{ r.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary mr-2">Update</button>
                            <a href="{% url 'view_bookings' %}" class="btn btn-light">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>

{% endblock %}
