{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Restaurant Management System</title>
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">🍽 MyResto</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
  <li class="nav-item">
    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Restaurants</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.path == '/recipes/' %}active{% endif %}" href="{% url 'recipes' %}">Recipe</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.path == '/book/' %}active{% endif %}" href="{% url 'book' %}">Book Table</a>
  </li>
</ul>
      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search Restaurants..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <a class="btn btn-outline-warning {% if request.path == '/signin/' %}active{% endif %}" href="{% url 'signin'%}">Sign In</a> </div>
  </div>
</nav>


<!-- MAIN PANEL -->
        <div class="main-panel">
            <div class="content-wrapper">
                {% block content %}
                
                {% endblock %}
            </div>




<footer class="footer bg-dark text-light py-4">
    <div class="container text-center">
        <p class="mb-1">&copy; 2025 🍽 MyResto. All Rights Reserved.</p>
        <p class="mb-0">Designed byy mee</p>
    </div>
</footer>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>


</html>
